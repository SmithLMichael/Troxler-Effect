<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Troxler Effect - Michael L. Smith </title>

	<script src="two.js"></script>
	<script src="math.js"></script>

</head>
<body>

	<script type="text/javascript">
	var two = new Two({
		fullscreen: true
	});
	</script>


	<div id="main"></div>
	<script src="main.js"></script>

	<script type="text/javascript">
	function getPositions(angle, orbit) {
	    return {
	        x: Math.cos(angle * Math.PI / 180) * orbit,
	        y: Math.sin(angle * Math.PI / 180) * orbit
	    };
	}
	</script>

	<script type="text/javascript">
		function createCircles() {
			var circles = {}
			for (var i = 0; i < 12; i++) {
				var angle = 15 + i * 30;
				var pos = getPositions(angle, orbit);
				var circle = two.makeCircle(xOffset + pos.x, yOffset + pos.y, radius)
				circle.fill = '#FEFFB1';
				circle.linewidth = 4;
				circle.stroke = '#FEFFB1';

				circles[i] = circle;
				two.update()
			}

			two.update()
			return circles;
		};

	</script>

	<script type="text/javascript">
		function toggleColors(circle) {
			var color = circle.fill;
			circle.fill = (color == '#FEFFB1' ? '#FFFFFF' : '#FEFFB1');
			circle.stroke = circle.fill;
			two.update()
		}
	</script>

	<script type="text/javascript">
		function returnToColor(circle) {
			toggleColors(circles[i])
			i++;
			i = i % 12;
		}
	</script>


	<script type="text/javascript">
	var xOffset = 600,
		yOffset = 300,
		orbit   = 200;
		radius 	= 35;

	var circles = createCircles()
	var line1 = two.makeLine(xOffset,yOffset-10,xOffset,yOffset+10);
	var line2 = two.makeLine(xOffset-10, yOffset, xOffset+10, yOffset);


	two.update();

	// Add illusion of motion
	// i = 0
	// while (true) {
	// 	var changeColor = setTimeout("toggleColors(circles[i])", 500);
	// 	toggleColors(circles[i])


	// }
	var i = 0;
	var intervalFunctions = [toggleColors, returnToColor];
	var intervalIndex = 0

	var motion = setInterval(function(){
		intervalFunctions[intervalIndex++ % intervalFunctions.length](circles[i]);
	}, 75);

	</script>



</body>
</html>
